<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login - Attendance System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <style>
    body { display: flex; align-items: center; justify-content: center; min-height: 100vh; background-color: #f8f9fa; }
    .login-card { width: 100%; max-width: 400px; }
  </style>
</head>
<body>
<div class="card login-card shadow-sm">
  <div class="card-body p-4">
    <h3 class="card-title text-center mb-4">Attendance System Login</h3>

    <div th:if="${loginError}" class="alert alert-danger" role="alert" th:text="${loginError}"></div>
    <div th:if="${logoutMessage}" class="alert alert-success" role="alert" th:text="${logoutMessage}"></div>

    <form th:action="@{/login}" method="post">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" required autofocus>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
    </form>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Optional: Clear storage on login page load -->
<script>
  // If user lands here with error/logout message, ensure they are logged out in storage
  const urlParams = new URLSearchParams(window.location.search);
  if (urlParams.has('error') || urlParams.has('logout')) {
      sessionStorage.removeItem('loggedInUser');
      console.log('Cleared loggedInUser from sessionStorage on login page.');
  }
</script>
</body>
</html>
